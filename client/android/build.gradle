buildscript {
    repositories {
        google()  // Make sure Google repository is included
        mavenCentral()
    }
    dependencies {
        // Classpath for Firebase and Google Services
        classpath 'com.android.tools.build:gradle:8.0.0'  // Use the appropriate version for your Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15'  // Google Services plugin for Firebase integration
    }
}

allprojects {
    repositories {
        google()    // Firebase and Google dependencies
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
